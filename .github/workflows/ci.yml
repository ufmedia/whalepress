name: CI

on:
  pull_request:
    branches:
      - main
      - preproduction
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create auth.json
        run: |
          cat <<EOF > auth.json
          {
            "http-basic": {
              "connect.advancedcustomfields.com": {
                "username": "${{ secrets.ACF_KEY }}",
                "password": "http://localhost"
              }
            }
          }
          EOF

      - name: Create .env file for Composer
        run: |
          cat <<EOF > .env
          GRAVITY_FORMS_KEY=${{ secrets.GRAVITY_FORMS_KEY }}
          RELEVANSSI_KEY=${{ secrets.RELEVANSSI_KEY }}
          EOF

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: whalepress:test

      - name: Verify image
        run: docker images whalepress:test

      - name: Clean up auth.json
        if: always()
        run: rm -f auth.json

      - name: Restore clean state
        if: always()
        run: git checkout composer.json 2>/dev/null || true
